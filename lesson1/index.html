<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a class="back-btn"></a>
        <h1 class="title">个人主页</h1>
    </header>
    <div class="intro-container">
        <div class="avatar-container">
            <div class="avatar"></div>
        </div>
        <div class="text-container">
            <span class="name text">小明</span>
            <span class="address text">新日暮里</span>
        </div>
    </div>
    <div class="info-container">
        <div class="info-title">
            <div class="stripe"></div>
            <span class="text">专业技能</span>
        </div>
        <ul class="info-list">
            <li class="info-item">
                <div class="left">
                    <span class="text">工作时间</span>
                </div>
                <div class="right">
                    <span class="text">全天</span>
                </div>
            </li>
            <li class="info-item">
                <div class="left">
                    <span class="text">服务价格</span>
                </div>
                <div class="right">
                    <span class="text stress">25元/小时</span>
                </div>
            </li>
            <li class="info-item">
                <div class="left">
                    <span class="text">自我介绍</span>
                </div>
                <div class="right">
                    <span class="text">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </div>
            </li>
        </ul>
        <div class="btn-container">
            <a class="btn msg">留言</a>
            <a class="btn phone">电话联系</a>
        </div>
    </div>
</body>

</html>
